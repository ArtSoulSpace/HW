<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Создайте две переменные со значениями '5' и '6', найдите сумму пикселей из этих значений 
        // и выведите ее на экран с помощью метода alert() . Ответ должен быть в таком формате: 11px.

        let a = '5';
        let b = '6';
        let result = Number(a) + Number(b);

        alert(`${result}px`);
    </script>
</body>
</html>
