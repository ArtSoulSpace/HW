    <script>
        // Перепишите код с использованием операторов присваивания и инкремента/декремента 
        // (количество строк должно остаться прежним):

        let num = 1;
        num += 5;
        num -= 3;
        num *= 7;
        num /= 3;
        ++num;
        --num;
        alert(num);
    </script>
