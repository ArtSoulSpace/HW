<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // С помощью метода prompt() создать переменные a и b, присвоить этим переменным произвольные значения. 
        // Результатом работы программы должно быть сложение двух этих значений. 
        // *Не забудьте про использование преобразования типов

        let a = Number(prompt('Введите число от 0 до бесконечности:)'));
        let b = Number(prompt('И здесь введите число от 0 до бесконечности:)'));

        alert(a + b);

    </script>
</body>
</html>
