<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Создайте переменную age, присвойте значение с помощью метода prompt() “Сколько вам лет?”. 
        // Реализуйте такой функционал: пользователь вводит данные, сколько ему лет, 
        // и следующей командой вывести на экран, сколько ему будет через 1 год. 
        // *Не забудьте про использование инкремента / декремента

        let age = Number(prompt('Сколько вам лет?'));
        let result = age += 1;
        
        alert(`Через год вам будет ${result} лет`);
    </script>
</body>
</html>
