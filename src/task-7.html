<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        // Даны переменные: a = 9 и b = 2. 
        // Найдите остаток от деления a на b и выведите результат на экран с помощью метода alert().

        let a = 9;
        let b = 2;

        let result = a % b;

        alert(result);
    </script>
