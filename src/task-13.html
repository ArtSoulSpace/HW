<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // С помощью метода `prompt()` спросите у пользователя его имя и сохраните в переменную. 
        // С помощью метода `alert()` выведите на экран шаблонную строку: `Привет, ИМЯ!`
        // /**Подсказка: вставить `!` можно через кавычки*

        let name = prompt('Как вас зовут?');

        alert(`Привет, ${name}!`);
    </script>
</body>
</html>
